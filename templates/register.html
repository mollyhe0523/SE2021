
<!DOCTYPE html>
<html lang="en">
    <head>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="/static/styles/register.css">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Bid Now</h1>
	               		<hr />
	               	</div>
	            </div>
				<div class="main-login main-center">
					<form name="registerForm" class="form-horizontal" method="post" action="cus_register">

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="email" class="form-control" name="email" id="email"required placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username" required placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="pwdId" pattern="^(?=.*[a-z])(?=.*[0-9]).{1,}$" required placeholder="Enter your Password"/>
                </div>
                <div>* At least 1 lower case character and 1 numeric digit.</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="cPwdId" required placeholder="Confirm your Password"/>
                </div>
                <div id="cPwdValid" class="valid-feedback"></div>
                <div id="cPwdInvalid" class="invalid-feedback"></div>
							</div>
						</div>

						<div class="form-group ">
							<!-- <button type="submit" class="btn btn-primary btn-lg btn-block login-button" onClick="checkPassword(document.registerForm.password,document.registerForm.confirm)">Register</button> -->
              <button type="submit" class="btn btn-primary btn-lg btn-block login-button" id="submitBtn">Register</button>
            </div>
						<div class="login-register">
				            <a href="/login">Login</a>
				         </div>

<!-- Catch error -->
             {% if error %}
                <p class="error"> {{error}}</p>
             {% endif %}
<!-- Catch error -->
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script src="/static/js/register.js" charset="utf-8"></script>
	</body>
</html>
