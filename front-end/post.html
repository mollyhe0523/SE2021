<!DOCTYPE html>
<html lang="zj-CN">

<head>
  <title>Bid Now</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
      .nav-link:hover {background-color: #a58190}
  </style>
</head>

<body>

  <!-- 以下是个左侧边栏 -->
  <div class=" d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 200px; height: 100vh; position: absolute">
    <a href="/mainSquare.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Bid Now</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li style="margin-top:10vh; font-size:20px">
        <a href="profile.html" class="nav-link text-white">
          Profile
        </a>
      </li>
      <li style="margin-top:10vh; font-size:20px">
        <a href="post.html" class="nav-link text-white">
          Post item
        </a>
      </li>
        <li style="margin-top:10vh; font-size:20px;" >
          <a href="index.html" class="nav-link text-white">
            Log out
          </a>
        </li>
    </ul>
  </div>



  <!-- Content -->
  <!-- <div class="container-fluid"> -->
  <div class="p-5 bg-light text-dark text-center text-sm-start" style="top:10vh; left:40vw; position:absolute">
    <form method="post" action="post_item">

      <!-- Item name -->
      <div class="mb-3">
        <label for="itemName" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="itemName" required>
      </div>
      <!-- Item picture -->
      <div class="mb-3">
        <label for="itemPicture" class="form-label">Picture</label>
        <input class="form-control" type="file" id="itemPicture" required>
      </div>
      <!-- Item description -->
      <div class="mb-3">
        <label for="itemDescription" class="form-label">Description</label>
        <textarea class="form-control" id="itemDescription" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="auctionTime" class="form-label">Auction Time</label>
          <select name="auctionTime" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">10 min</option>
            <option value="2">20 min</option>
            <option value="3">30 min</option>
          </select>
      </div>

      <br>
      <button type="submit" class="btn btn-outline-warning">Post Item</button>
    </form>
  </div>
  <!-- </div> -->
  <!-- Content -->





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="sidebars.js"></script>
</body>

</html>
